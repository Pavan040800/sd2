<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>savebytes</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
        }

        /* Header Styling */
        h2 {
            text-align: center;
            color: #004b6d;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h3 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Input and Button Styling */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input {
            font-size: 18px;
        }

        button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Food Item List Styling */
        .food-list {
            margin-top: 20px;
        }

        .food-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 2px solid #ecf0f1;
            background-color: #fafafa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .food-item:hover {
            background-color: #dff9fb;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .food-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .food-item span {
            flex: 1;
            font-size: 18px;
            color: #34495e;
            margin-left: 20px;
        }

        .food-item button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .food-item button:hover {
            background-color: #2ecc71;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
            h3 {
                font-size: 20px;
            }
            .food-item {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SaveBytes</h2>
    
    <input type="text" placeholder="Enter Restaurant Name" id="restaurant-name">
    <button>Register Restaurant</button>

    <h3>Discounted Food Available:</h3>
    <div class="food-list">
        <div class="food-item">
            <img src="https://via.placeholder.com/100" alt="Pizza">
            <span>Pizza - $5</span>
            <button>Buy</button>
        </div>
        <div class="food-item">
            <img src="https://via.placeholder.com/100" alt="Burger">
            <span>Burger - $3</span>
            <button>Buy</button>
        </div>
    </div>

    <h3>Food Donations:</h3>
    <div class="food-list">
        <div class="food-item">
            <img src="https://via.placeholder.com/100" alt="Bread Loaf">
            <span>Bread Loaf - 10 packs</span>
            <button>Donate</button>
        </div>
        <div class="food-item">
            <img src="https://via.placeholder.com/100" alt="Rice Packets">
            <span>Rice Packets - 5 packs</span>
            <button>Donate</button>
        </div>
    </div>
</div>

</body>
</html>
