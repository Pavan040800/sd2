<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveByte - Your Financial Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Scrolling Quote Styles */
        .quote-container {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 0.8rem;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .scrolling-text {
            display: inline-block;
            animation: scroll-left 45s linear infinite;
            padding-left: 100%;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: #3498db;
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SaveByte</div>
        <div class="quote-container">
            <div class="scrolling-text">
                "Save food, save money, save lives - one byte at a time"
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #2c3e50;">Login</h2>
            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button class="btn btn-primary">Login</button>
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="form-container">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #2c3e50;">Create Account</h2>
            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button class="btn btn-primary">Create Account</button>
            </form>
            <div class="toggle-form">
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }
    </script>
</body>
</html>
